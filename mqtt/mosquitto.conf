# Configuración de Mosquitto para Sistema de Seguridad IoT

# Configuración general
persistence true
persistence_location /mosquitto/data/
log_dest stdout

# Listener principal
listener 1883 0.0.0.0
protocol mqtt

# Sin autenticación para desarrollo
allow_anonymous true

# Logs
log_type error
log_type warning
log_type notice
log_type information
connection_messages true
log_timestamp true
