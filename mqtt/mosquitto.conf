# Configuraci칩n de Mosquitto para Sistema de Seguridad IoT

# Configuraci칩n general
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout

# Listener principal (interno Docker)
listener 1883
protocol mqtt

# Listener WebSocket (para frontend si es necesario)
listener 9001
protocol websockets

# Autenticaci칩n
allow_anonymous false
password_file /mosquitto/config/passwd
# Nota: Si el archivo passwd tiene texto plano, Mosquitto lo hashear치 al iniciar

# ACL (Access Control List)
acl_file /mosquitto/config/acl

# Logs
log_type error
log_type warning
log_type notice
log_type information
connection_messages true
log_timestamp true
